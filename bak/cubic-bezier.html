<!DOCTYPE html>
<html>
<head>

<meta charset="utf-8" />
<title>Cubic Bezier Sandbox</title>
<link rel="stylesheet" href="css/foundation.css">
<link rel="stylesheet" href="css/app.css">
<link rel="stylesheet" href="css/bezier.viz.css">
<link rel="shortcut icon"  type="image/png" href="about:blank" />
</head>
<body>
  <div class="row">
  <div class="medium-8 medium-centered">
  <h1>
    <a href=""><code>cubic-bezier(<span id="values"><span
     id="P0" class="param">0</span>, <span
     id="P1" class="param">0</span>, <span
     id="P2" class="param">.25</span>, <span
     id="P3" class="param">1</span></span>)</code></a>
    <button id="save">Save</button>
  </h1>
  </div>
  </div>

<form>
  <div class="row">
    <div class="medium-6 columns">
      <label>Bezier Curve
        <input type="text" id="bezierCurveInput" data-bezier value="curve-bezier(0.12, 0.34, 0.56, 0.78)" placeholder="curve-bezier(0.12, 0.34, 0.56, 0.78)">
      </label>
      <label>Bezier Curve
        <input type="text" id="bezierCurveInput" data-bezier value="curve-bezier(0.12, 0.34, 0.56, 0.78)" placeholder="curve-bezier(0.12, 0.34, 0.56, 0.78)">
      </label>
    </div>
    <div class="medium-6 columns">
      <label>Presets
        <select id="bezierPresets">
          <option value="0, 0, 1, 1">Linear</option>

          <!-- Sine Easings -->
          <optgroup label="Sine Easings">
            <option value="0.47, 0, 0.745, 0.715">easeInSine</option>
            <option value="0.39, 0.575, 0.565, 1">easeOutSine</option>
            <option value="0.445, 0.05, 0.55, 0.95">easeInOutSine</option>
          </optgroup>

          <!-- Quad Easings -->
          <optgroup label="Quad Easings">
            <option value="0.55, 0.085, 0.68, 0.53">easeInQuad</option>
            <option value="0.25, 0.46, 0.45, 0.94">easeOutQuad</option>
            <option value="0.455, 0.03, 0.515, 0.955">easeInOutQuad</option>
          </optgroup>

          <!-- Cubic Easings -->
          <optgroup label="Cubic Easings">
            <option value="0.55, 0.055, 0.675, 0.19">easeInCubic</option>
            <option value="0.215, 0.61, 0.355, 1">easeOutCubic</option>
            <option value="0.645, 0.045, 0.355, 1">easeInOutCubic</option>
          </optgroup>

          <!-- Quart Easings -->
          <optgroup label="Quart Easings">
            <option value="0.895, 0.03, 0.685, 0.22">easeInQuart</option>
            <option value="0.165, 0.84, 0.44, 1">easeOutQuart</option>
            <option value="0.77, 0, 0.175, 1">easeInOutQuart</option>
          </optgroup>

          <!-- Quint Easings -->
          <optgroup label="Quint Easings">
            <option value="0.755, 0.05, 0.855, 0.06">easeInQuint</option>
            <option value="0.23, 1, 0.32, 1">easeOutQuint</option>
            <option value="0.86, 0, 0.07, 1">easeInOutQuint</option>
          </optgroup>

          <!-- Expo Easings -->
          <optgroup label="Expo Easings">
            <option value="0.95, 0.05, 0.795, 0.035">easeInExpo</option>
            <option value="0.19, 1, 0.22, 1">easeOutExpo</option>
            <option value="1, 0, 0, 1">easeInOutExpo</option>
          </optgroup>

          <!-- Circ Easings -->
          <optgroup label="Circ Easings">
            <option value="0.6, 0.04, 0.98, 0.335">easeInCirc</option>
            <option value="0.075, 0.82, 0.165, 1">easeOutCirc</option>
            <option value="0.785, 0.135, 0.15, 0.86">easeInOutCirc</option>
          </optgroup>

          <!-- Back Easings -->
          <optgroup label="Back Easings">
            <option value="0.6, -0.28, 0.735, 0.045">easeInBack</option>
            <option value="0.175, 0.885, 0.32, 1.275">easeOutBack</option>
            <option value="0.68, -0.55, 0.265, 1.55">easeInOutBack</option>
          </optgroup>

        </select>
      </label>
    </div>
  </div>
</form>

<script src="js/jquery.js"></script>
<script src="js/what-input.js"></script>
<script src="js/foundation.js"></script>
<script src="js/app.js"></script>
<script src="js/jquery.bezier.js"></script>
<script src="js/init.js"></script>

</body>
</html>
